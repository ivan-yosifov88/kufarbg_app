{% extends 'base/base.html' %}



{% block page_content %}
    <div class="row justify-content-center">
        <h2>Change user password</h2>
    </div>
    <form action="{% url 'change pass' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-primary float-right">Change Password</button>
    </form>
{% endblock %}
