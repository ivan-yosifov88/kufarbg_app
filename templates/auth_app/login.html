{% extends 'base/base.html' %}



{% block page_content %}
    <div class="row justify-content-center">
        <h2>User login</h2>
    </div>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form }}
            <button class="btn btn-primary float-right">Login</button>
    </form>
    <br>
    <br>
    <div class="row justify-content-center">
        <h5 class="row justify-content-center">If you don't have registration please</h5>
    </div>
    <div class="row justify-content-center">
        <a href="{% url 'create profile' %}" class="btn btn-primary">Go to register</a>
    </div>

{% endblock %}
