{% extends 'base/base.html' %}
{% load is_user %}
{% is_user as is_user %}

{% block page_content %}
    <div class="row justify-content-center">
        <h2>Delete destination</h2>
    </div>
    <form action="{% url 'delete destination' object.pk %}" method="post">
        {% csrf_token %}
        <div class="row justify-content-center">
            <p>Are you sure you want to delete destination "{{ object.country.name }}"?</p>
        </div>
        <div class="row justify-content-center">
            <button class="btn btn-danger">Delete</button>
        </div>
    </form>
{% endblock %}
