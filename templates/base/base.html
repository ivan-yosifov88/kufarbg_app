{% load static %}
{% load is_user %}
{% is_user as is_user %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kufarbg</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light " style="margin-bottom:2%">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav navbar-nav ml-auto">
            {% if is_user %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                <li class="nav-item">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create destination' %}">Add destination</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'my destinations' %}">My Destinations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile details' is_user.pk %}">Profile</a>
                </li>
            {% endif %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'show home' %}">Home</a>
            <li class="nav-item">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'contacts' %}">Contact</a>
            <li class="nav-item">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'about us' %}">About us</a>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">

    {% block page_content %}
    {% endblock %}

</div>
</body>
<footer class="fixed-bottom card-footer bg-light">
    <div>&copy;IvanYosifov Python developer</div>
</footer>
</html>
